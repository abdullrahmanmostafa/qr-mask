<!DOCTYPE html>
<html>
<head>
  <script>
    // Extract source and target URLs from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const sourceUrl = urlParams.get('source');
    const targetUrl = urlParams.get('target');

    if (sourceUrl && targetUrl) {
      // Mask the URL to show the source URL
      history.replaceState({}, '', sourceUrl);
      // Redirect to the target URL
      window.location.href = targetUrl;
    } else {
      // Handle invalid URLs
      document.body.innerHTML = '<p>Invalid URL parameters.</p>';
    }
  </script>
</head>
<body></body>
</html>
