<!DOCTYPE html>
<html>
<head>
  <script>
    // Extract source and target URLs from the hash
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const sourceUrl = hashParams.get('source');
    const targetUrl = hashParams.get('target');

    if (sourceUrl && targetUrl) {
      // Mask the URL to show the source URL
      history.replaceState({}, '', sourceUrl);
      // Redirect to the target URL
      window.location.href = decodeURIComponent(targetUrl);
    } else {
      document.body.innerHTML = 'Invalid URL parameters.';
    }
  </script>
</head>
<body></body>
</html>
